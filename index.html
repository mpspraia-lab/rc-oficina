<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC - Entusiastas de Carros de Controle Remoto</title>
    <style>
        /* Reset e estilo básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #111;
            color: #fff;
            overflow-x: hidden;
        }

        /* Container da pista */
        .road-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Faixas laterais (bordas da estrada) */
        .side-stripe {
            position: absolute;
            top: 0;
            width: 10%;
            height: 100%;
            background-color: #555; /* substituído o branco por cinza */
            z-index: 1;
        }

        .left-stripe {
            left: 0;
        }

        .right-stripe {
            right: 0;
        }

        /* Pista principal */
        .road {
            position: relative;
            width: 80%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        /* Faixas centrais animadas */
        .road-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 40px;
            background: #fff;
            transform: translateX(-50%);
            animation: moveLine 2.5s linear infinite; /* velocidade reduzida */
        }

        .road-line:nth-child(2) { animation-delay: 0.5s; }
        .road-line:nth-child(3) { animation-delay: 1s; }
        .road-line:nth-child(4) { animation-delay: 1.5s; }
        .road-line:nth-child(5) { animation-delay: 2s; }

        @keyframes moveLine {
            0% { top: -60px; opacity: 0; }
            30% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Título */
        .title-container {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            z-index: 3;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffcc00;
            text-shadow: 2px 2px 6px #000;
            animation: titleMove 3s linear infinite;
        }

        @keyframes titleMove {
            0% { transform: translateX(0); }
            50% { transform: translateX(8px); }
            100% { transform: translateX(0); }
        }

        /* Conteúdo */
        .content {
            position: relative;
            margin-top: 40%;
            padding: 20px;
            max-width: 800px;
            text-align: center;
            z-index: 3;
        }

        .content-box {
            background: rgba(255, 255, 255, 0.1);
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(4px);
            animation: fadeIn 1s ease forwards;
            opacity: 0;
        }

        .content-box:nth-child(1) { animation-delay: 0.2s; }
        .content-box:nth-child(2) { animation-delay: 0.4s; }
        .content-box:nth-child(3) { animation-delay: 0.6s; }
        .content-box:nth-child(4) { animation-delay: 0.8s; }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .side-stripe {
                width: 8%;
            }

            .road {
                width: 84%;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .side-stripe {
                width: 6%;
            }

            .road {
                width: 88%;
            }
        }
    </style>
</head>
<body>
    <div class="road-container">
        <div class="side-stripe left-stripe"></div>

        <div class="road">
            <div class="road-line"></div>
            <div class="road-line"></div>
            <div class="road-line"></div>
            <div class="road-line"></div>
            <div class="road-line"></div>
        </div>

        <div class="side-stripe right-stripe"></div>

        <div class="title-container">
            <h1>AQUI CRIAMOS RECORDES</h1>
        </div>

        <div class="content">
            <div class="content-box">:: ARTIGOS ESSENCIAIS PARA ENTUSIASTAS ::</div>
            <div class="content-box">Dicas e tutoriais para carros RC de alta performance.</div>
            <div class="content-box">Análises de peças, motores e ajustes essenciais.</div>
            <div class="content-box">Experiências e testes em pista para aprimorar sua performance.</div>
        </div>
    </div>
</body>
</html>
